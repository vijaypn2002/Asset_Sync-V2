{% extends 'management/base.html' %}

{% block title %}Delete iPad{% endblock %}

{% block content %}
<h2>Delete iPad</h2>
<p>Are you sure you want to delete this iPad: {{ ipad.serial_number }} - {{ ipad.brand }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'view_ipads' %}">Cancel</a>
</form>
{% endblock %}

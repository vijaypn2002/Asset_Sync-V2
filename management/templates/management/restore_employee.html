{% extends 'management/base.html' %}

{% block title %}Restore Employee{% endblock %}

{% block content %}
<h2>Restore Employee</h2>
<p>Are you sure you want to restore employee "{{ employee.name }}" ({{ employee.employee_id }})?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Restore Employee</button>
    <a href="{% url 'exit_tracker' %}">No, Cancel</a>
</form>
{% endblock %}

{% extends "base.html" %}

{% block title %}Delete User{% endblock %}

{% block content %}
<h2>Delete User</h2>
<p>Are you sure you want to delete {{ user.username }}?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>
<a href="{% url 'settings' %}">Cancel</a>
{% endblock %}

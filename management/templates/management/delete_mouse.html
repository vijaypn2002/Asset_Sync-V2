{% extends 'management/base.html' %}

{% block title %}Delete Mouse{% endblock %}

{% block content %}
<h2>Delete Mouse</h2>
<p>Are you sure you want to delete this mouse: {{ mouse.brand }} - {{ mouse.serial_number }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'view_mice' %}">Cancel</a>
</form>
{% endblock %}

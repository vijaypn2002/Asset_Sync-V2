{% extends 'management/base.html' %}

{% block title %}Delete Keyboard{% endblock %}

{% block content %}
<h2>Delete Keyboard</h2>
<p>Are you sure you want to delete this keyboard: {{ keyboard.brand }} - {{ keyboard.serial_number }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'view_keyboards' %}">Cancel</a>
</form>
{% endblock %}

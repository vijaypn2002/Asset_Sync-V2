{% extends 'management/base.html' %}

{% block title %}Add Accessories{% endblock %}

{% block content %}
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f8f9fb;
    }

    .container {
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        text-align: center;
    }

    h2 {
        font-size: 2rem;
        color: #333;
        font-weight: 600;
        margin-bottom: 20px;
    }

    .card-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 30px;
    }

    .card {
        padding: 20px;
        background: #004a8f; /* Blue background for buttons */
        border: none; /* No border to match button style */
        border-radius: 8px;
        text-align: center;
        transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
        cursor: pointer;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        background-color: #ffc107; /* Yellow background color on hover */
    }

    .card a {
        text-decoration: none;
        color: #ffffff; /* White font color for button text */
        font-weight: 600;
        font-size: 1.1rem;
        display: block;
        padding: 10px 0;
        transition: color 0.3s;
    }

    .card:hover a {
        color: #333; /* Darker color on hover to ensure text visibility on yellow background */
    }
</style>

<div class="container">
    <h2>Add Accessories</h2>
    <div class="card-container">
        <div class="card">
            <a href="{% url 'add_headset' %}">Add Headset</a>
        </div>
        <div class="card">
            <a href="{% url 'add_keyboard' %}">Add Keyboard</a>
        </div>
        <div class="card">
            <a href="{% url 'add_mouse' %}">Add Mouse</a>
        </div>
        <div class="card">
            <a href="{% url 'add_pendrive' %}">Add Pendrive</a>
        </div>
        <div class="card">
            <a href="{% url 'add_harddisk' %}">Add Hard Disk</a>
        </div>
        <div class="card">
            <a href="{% url 'add_lanadapter' %}">Add LAN Adapter</a>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'management/base.html' %}

{% block title %}Delete Pendrive{% endblock %}

{% block content %}
<h2>Delete Pendrive</h2>
<p>Are you sure you want to delete this pendrive: {{ pendrive.brand }} - {{ pendrive.serial_number }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'view_pendrives' %}">Cancel</a>
</form>
{% endblock %}

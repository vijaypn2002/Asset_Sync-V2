{% extends 'management/base.html' %}

{% block title %}Add iPhone{% endblock %}

{% block content %}
<style>
    /* Apply styles only within the .container, to avoid affecting other parts of the layout */
    .container {
        font-family: 'Poppins', sans-serif;
        background-color: #f8f9fb;
        max-width: 900px;
        margin: 40px auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 8px;
        border: 1px solid #e0e0e0;
    }

    .container h2 {
        font-size: 1.5rem;
        color: #333;
        font-weight: 600;
        text-align: center;
        margin-bottom: 20px;
    }

    .form-title {
        font-size: 1.2rem;
        color: #555;
        font-weight: 500;
        text-align: center;
        margin-bottom: 20px;
    }

    .form-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        margin-bottom: 20px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
    }

    .form-group label {
        font-weight: 500;
        color: #555;
        margin-bottom: 5px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 0.95rem;
        transition: border-color 0.3s;
        box-sizing: border-box;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
        border-color: #007bff;
        outline: none;
    }

    button[type="submit"] {
        display: block;
        width: 100%;
        max-width: 200px;
        background-color: #007bff;
        color: #ffffff;
        border: none;
        border-radius: 25px;
       
       
       
        cursor: pointer;
        text-align: center;
        transition: background-color 0.3s, transform 0.3s;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
    }

    button[type="submit"]:active {
        background-color: #004494;
        transform: translateY(0);
    }

    .form-group textarea {
        resize: vertical;
        min-height: 80px;
    }

    .alert {
        padding: 15px;
        margin-bottom: 20px;
        border: 1px solid transparent;
        border-radius: 4px;
    }

    .alert-success {
        color: #155724;
        background-color: #d4edda;
        border-color: #c3e6cb;
    }

    .alert-danger {
        color: #721c24;
        background-color: #f8d7da;
        border-color: #f5c6cb;
    }
</style>

<div class="container">
    <h2>Add iPhone</h2>

    <!-- Display Success or Error Messages -->
    {% if messages %}
        <div>
            {% for message in messages %}
                <div class="alert alert-success">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}

    <div class="form-title">iPhone Information</div>

    <form method="post">
        {% csrf_token %}
        <div class="form-grid">
            <div class="form-group">
                <label for="serial_number">Serial Number:</label>
                <input type="text" id="serial_number" name="serial_number" placeholder="Enter Serial Number" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile:</label>
                <input type="text" id="mobile" name="mobile" placeholder="Enter Mobile" required>
            </div>
            <div class="form-group">
                <label for="imei_no1">IMEI No1:</label>
                <input type="text" id="imei_no1" name="imei_no1" placeholder="Enter IMEI No1" required>
            </div>
            <div class="form-group">
                <label for="imei_no2">IMEI No2:</label>
                <input type="text" id="imei_no2" name="imei_no2" placeholder="Enter IMEI No2">
            </div>
            <div class="form-group">
                <label for="mobile_status">Mobile Status:</label>
                <input type="text" id="mobile_status" name="mobile_status" placeholder="Enter Mobile Status" required>
            </div>
            <div class="form-group">
                <label for="charger">Charger:</label>
                <input type="checkbox" id="charger" name="charger">
            </div>
            <div class="form-group">
                <label for="date_of_purchase">Date of Purchase:</label>
                <input type="date" id="date_of_purchase" name="date_of_purchase" required>
            </div>
            <div class="form-group">
                <label for="purchased_amount">Purchased Amount:</label>
                <input type="number" id="purchased_amount" name="purchased_amount" placeholder="Enter Amount" required>
            </div>
            <div class="form-group">
                <label for="warranty_details">Warranty Details:</label>
                <input type="text" id="warranty_details" name="warranty_details" placeholder="Enter Warranty Details">
            </div>
            <div class="form-group">
                <label for="warranty_date">Warranty Expiry Date:</label>
                <input type="date" id="warranty_date" name="warranty_date">
            </div>
            <div class="form-group" style="grid-column: span 2;">
                <label for="remarks">Remarks:</label>
                <textarea id="remarks" name="remarks" placeholder="Enter Remarks"></textarea>
            </div>
        </div>
        <button type="submit">Save</button>
    </form>
</div>
{% endblock %}

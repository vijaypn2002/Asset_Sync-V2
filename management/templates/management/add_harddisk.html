{% extends 'management/base.html' %}
{% block title %}Add Hard Disk{% endblock %}

{% block content %}

<style>
    .container {
        max-width: 800px;
        margin: 30px auto;
        padding: 20px;
        text-align: center;
        border: 1px solid #ddd;
        border-radius: 10px;
    }

    h2 {
        color: #01508c; /* Primary color */
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 30px;
    }

    form {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }

    form p {
        flex: 1 1 calc(50% - 20px);
        text-align: left;
    }

    form button[type="submit"] {
        background-color: #0056b3; /* Primary color */
        color: #fff;
        font-size: 18px;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        margin: 30px 0 0 0; /* Adjusted for alignment */
    }

    form button[type="submit"]:hover {
        background-color: #ffc814; /* Secondary color on hover */
        color: #333;
        transform: translateY(-3px);
    }

    form button[type="submit"]:active {
        background-color: #e6b100; /* Darker yellow on click */
        transform: translateY(1px);
    }

    @media (max-width: 768px) {
        form p {
            flex: 1 1 100%; /* Full width on small screens */
        }

        form button[type="submit"] {
            font-size: 16px;
        }
    }
</style>

<div class="container">
    <h2>Add Hard Disk</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div style="flex: 1 1 100%; text-align: center;">
            <button type="submit">Save</button>
        </div>
    </form>
</div>

{% endblock %}

{% extends 'management/base.html' %}

{% block title %}Add SIM{% endblock %}

{% block content %}
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f8f9fb;
    }

    .container {
        max-width: 800px;
        margin: 40px auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 8px;
        border: 1px solid #e0e0e0;
    }

    h2 {
        font-size: 2rem;
        color: #333;
        font-weight: 600;
        text-align: center;
        margin-bottom: 20px;
    }

    .form-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        margin-bottom: 20px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
    }

    label {
        font-weight: 500;
        color: #555;
        margin-bottom: 5px;
    }

    input, select, textarea {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 0.95rem;
        transition: border-color 0.3s;
        box-sizing: border-box;
    }

    input:focus, select:focus, textarea:focus {
        border-color: #007bff;
        outline: none;
    }

    button[type="submit"] {
        display: block;
        width: 100%;
        max-width: 150px;
        margin: 20px auto;
        padding: 10px;
        background-color: #004a8f;
        color: #ffffff;
        border: none;
        border-radius: 25px;
        font-size: 1rem;
        font-weight: 600;
        text-transform: uppercase;
        cursor: pointer;
        text-align: center;
        transition: background-color 0.3s, transform 0.3s;
    }

    button[type="submit"]:hover {
        background-color: #003a6d;
        transform: translateY(-2px);
    }

    button[type="submit"]:active {
        background-color: #002c50;
        transform: translateY(0);
    }

    /* Styling for Textarea */
    textarea {
        resize: vertical;
        min-height: 80px;
    }
</style>

<div class="container">
    <h2>Add SIM</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-grid">
            <!-- Fields for SIM Information -->
            <div class="form-group">
                <label for="sim_number">SIM Number:</label>
                <input type="text" id="sim_number" name="sim_number" placeholder="Enter SIM Number">
            </div>
            <div class="form-group">
                <label for="network_provider">Network Provider:</label>
                <input type="text" id="network_provider" name="network_provider" placeholder="Enter Network Provider">
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                <input type="text" id="phone_number" name="phone_number" placeholder="Enter Phone Number">
            </div>
            <div class="form-group">
                <label for="activation_date">Activation Date:</label>
                <input type="date" id="activation_date" name="activation_date">
            </div>
            <div class="form-group" style="grid-column: span 2;">
                <label for="remarks">Remarks:</label>
                <textarea id="remarks" name="remarks" placeholder="Enter any remarks"></textarea>
            </div>
        </div>
        <button type="submit">Save</button>
    </form>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Assets</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 95%;
            max-width: 800px;
            margin: 20px;
        }

        h2 {
            text-align: center;
            color: #007bff;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 1rem;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #ffffff;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e6f7ff;
        }

        td a {
            text-decoration: none;
            color: #007bff;
            padding: 8px 12px;
            border: 1px solid #007bff;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        td a:hover {
            background-color: #007bff;
            color: #ffffff;
        }

        @media (max-width: 600px) {
            th, td {
                font-size: 0.9rem;
                padding: 10px;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Total Assets</h2>
        <table>
            <!-- Table headers -->
            <tr>
                <th>Serial Number</th>
                <th>Brand</th>
                <th>Assign</th>
            </tr>
            <!-- Display assets -->
            {% for asset in assets %}
            <tr>
                <td>{{ asset.serial_number }}</td>
                <td>{{ asset.brand }}</td>
                <td><a href="{% url 'assign_asset_to_employee' asset.id %}"><i class="fas fa-hand-point-right"></i> Assign Asset</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>

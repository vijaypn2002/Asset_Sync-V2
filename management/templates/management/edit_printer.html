{% extends 'management/base.html' %}

{% block title %}Edit Printer{% endblock %}

{% block content %}
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f8f9fb; /* Light background for better contrast */
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 900px;
        margin: 40px auto;
        padding: 30px;
        background-color: #ffffff; /* White background for the form container */
        border-radius: 8px; /* Rounded corners for a clean look */
        border: 1px solid #e0e0e0; /* Light border for better definition */
    }

    h2 {
        text-align: center;
        font-size: 2.5rem;
        color: #333;
        margin-bottom: 10px;
        font-weight: 700;
    }

    .form-header {
        text-align: center;
        font-size: 1.2rem;
        color: #555;
        margin-bottom: 30px;
        font-weight: 400;
    }

    form {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: space-between;
    }

    .form-group {
        flex: 0 0 48%;
        display: flex;
        flex-direction: column;
    }

    .form-group label {
        font-weight: 500;
        margin-bottom: 8px;
        color: #333;
    }

    .form-group input[type="text"],
    .form-group input[type="number"],
    .form-group input[type="email"],
    .form-group select,
    .form-group textarea,
    .form-group input[type="date"] {
        padding: 12px;
        font-size: 1rem;
        border-radius: 6px;
        border: 1px solid #ccc;
        transition: border-color 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
        border-color: #007bff;
        outline: none;
    }

    button[type="submit"] {
        background-color: #007bff;
        color: #ffffff;
        border: none;
        padding: 15px 25px;
        font-size: 1.2rem;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
        font-weight: 600;
        width: 100%;
        margin-top: 20px;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
    }

    .error {
        color: red;
        font-size: 0.875rem;
        margin-top: 5px;
    }
</style>

<div class="container">
    <h2>Edit Printer</h2>
    <div class="form-header">Update Printer Information</div>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
                <div class="error">{{ field.errors }}</div>
            {% endif %}
        </div>
        {% endfor %}
        <div style="flex: 0 0 100%; text-align: center;">
            <button type="submit">Save</button>
        </div>
    </form>
</div>
{% endblock %}

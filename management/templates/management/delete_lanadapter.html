{% extends 'management/base.html' %}

{% block title %}Delete Lan Adapter{% endblock %}

{% block content %}
<h2>Delete Lan Adapter</h2>
<p>Are you sure you want to delete this LAN adapter: {{ lanadapter.brand }} - {{ lanadapter.serial_number }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'view_lanadapters' %}">Cancel</a>
</form>
{% endblock %}

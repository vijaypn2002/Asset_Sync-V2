{% extends 'management/base.html' %}

{% block title %}Delete Smartphone{% endblock %}

{% block content %}
<h2>Delete Smartphone</h2>
<p>Are you sure you want to delete this smartphone: {{ smartphone.serial_number }} - {{ smartphone.mobile }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'view_smartphones' %}">Cancel</a>
</form>
{% endblock %}

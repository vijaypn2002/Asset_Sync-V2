{% extends 'management/base.html' %}

{% block title %}Delete Keypad Phone{% endblock %}

{% block content %}
<h2>Delete Keypad Phone</h2>
<p>Are you sure you want to delete this keypad phone: {{ keypadphone.serial_number }} - {{ keypadphone.mobile }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'view_keypadphones' %}">Cancel</a>
</form>
{% endblock %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Asset</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 600px;
        }

        h2 {
            text-align: center;
            color: #007bff;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 15px 0;
        }

        a {
            text-decoration: none;
            font-size: 1.2rem;
            color: #007bff;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        a:hover {
            color: #0056b3;
        }

        a i {
            margin-right: 10px;
        }

        /* Button styling */
        a.btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            text-align: center;
            width: fit-content;
            transition: background-color 0.3s;
        }

        a.btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Assign Asset</h2>
        <ul>
            <li><a href="{% url 'total_assets' %}"><i class="fas fa-list"></i>Total Assets</a></li>
            <li><a href="{% url 'free_assets' %}"><i class="fas fa-box-open"></i>Free Assets</a></li>
            <li><a href="{% url 'assigned_assets' %}"><i class="fas fa-user-check"></i>Assigned Assets</a></li>
        </ul>
    </div>
</body>

</html>

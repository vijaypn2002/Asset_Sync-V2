{% extends 'management/base.html' %}

{% block title %}Delete iPhone{% endblock %}

{% block content %}
<h2>Delete iPhone</h2>
<p>Are you sure you want to delete this iPhone: {{ iphone.serial_number }} - {{ iphone.mobile }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'view_iphones' %}">Cancel</a>
</form>
{% endblock %}

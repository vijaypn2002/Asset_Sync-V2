{% extends 'management/base.html' %}

{% block title %}Edit SIM{% endblock %}

{% block content %}
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f8f9fb; /* Light background for better contrast */
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 900px;
        margin: 40px auto;
        padding: 30px;
        background-color: #ffffff; /* White background for the form container */
        border-radius: 8px; /* Rounded corners for a clean look */
        border: 1px solid #e0e0e0; /* Light border for better definition */
    }

    h2 {
        font-size: 2rem;
        color: #333;
        font-weight: 600;
        text-align: center;
        margin-bottom: 20px;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    label {
        font-weight: 500;
        color: #555;
        margin-bottom: 5px;
    }

    input, select, textarea {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 0.95rem;
        transition: border-color 0.3s;
        box-sizing: border-box;
    }

    input:focus, select:focus, textarea:focus {
        border-color: #007bff;
        outline: none;
    }

    button[type="submit"] {
        display: block;
        width: 100%;
        max-width: 200px;
        margin: 20px auto;
        padding: 12px;
        background-color: #007bff;
        color: #ffffff;
        border: none;
        border-radius: 25px;
        font-size: 1rem;
        font-weight: 600;
        text-transform: uppercase;
        cursor: pointer;
        text-align: center;
        transition: background-color 0.3s, transform 0.3s;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
    }

    button[type="submit"]:active {
        background-color: #004494;
        transform: translateY(0);
    }

    /* Styling for Textarea */
    textarea {
        resize: vertical;
        min-height: 80px;
    }
</style>

<div class="container">
    <h2>Edit SIM</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
</div>
{% endblock %}

{% extends 'management/base.html' %}

{% block title %}Delete Laptop{% endblock %}

{% block content %}
<h2>Delete Laptop</h2>
<p>Are you sure you want to delete this laptop: {{ laptop.serial_number }} - {{ laptop.brand }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'view_laptops' %}">Cancel</a>
</form>
{% endblock %}

{% extends 'management/base.html' %}

{% block title %}Delete Printer{% endblock %}

{% block content %}
<h2>Delete Printer</h2>
<p>Are you sure you want to delete this printer: {{ printer.serial_number }} - {{ printer.brand }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'view_printers' %}">Cancel</a>
</form>
{% endblock %}
